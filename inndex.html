<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Dark Mode Website with Dotted Grid Paper</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Logo Area */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      z-index: 1000;
    }

    /* Center the central area */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Central Rectangular Area */
    .central-area {
      width: 80%;
      height: 80%;
      background-color: #2e2e2e;
      position: relative;
    }

    /* Dotted Grid Background */
    .dotted-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(#4a4a4a 1px, transparent 1px),
        radial-gradient(#4a4a4a 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      opacity: 0.5;
    }

        /* Heading Text */
        .heading {
      font-family: 'Roboto', sans-serif;
      color: white;
      font-size: 24px;
      animation: type-animation 5s steps(50, end) forwards;
      visibility: hidden;
    }
    
    /* Heading Container */
    .heading-container {
        position: absolute;
        top: 15%;  /* Adjusted to move the text downward */
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        font-family: 'Roboto', sans-serif;
        color: white;
        font-size: 4vw;
        font-weight: 900;
        text-align: center;
        }


  </style>
</head>
<body>
  <img src="./logo.png" alt="Logo" class="logo">
  <div class="container">
    <div class="central-area">
      <div class="dotted-grid"></div>
      <div class="heading-container">
        <div id="line1"></div>
        <div id="line2"></div>
      </div>
    </div>
  </div>
  <script>
    const line1Element = document.getElementById('line1');
    const line2Element = document.getElementById('line2');
    const text1 = 'Transforming Healthcare Operations';
    const text2 = 'One Conversation at a Time.';
    let i = 0, j = 0;

    function typeTextLine1() {
      if (i < text1.length) {
        line1Element.innerHTML += text1.charAt(i);
        i++;
        setTimeout(typeTextLine1, 50);
      } else {
        typeTextLine2();
      }
    }

    function typeTextLine2() {
      if (j < text2.length) {
        line2Element.innerHTML += text2.charAt(j);
        j++;
        setTimeout(typeTextLine2, 100);
      }
    }

    typeTextLine1();
  </script>
</body>
</html>
